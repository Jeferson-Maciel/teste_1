<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --glass: rgba(255,255,255,.12);
  --border: rgba(255,255,255,.25);
  --txt: #fff;
  --primary: #4dabf7;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  font-family:'Inter','Segoe UI',sans-serif;
  background:url('background.jpg') center/cover fixed no-repeat;
  color:var(--txt);
}

.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(18px);
  padding:24px 14px 40px;
}

.container{
  max-width:1100px;
  margin:auto;
  display:grid;
  gap:24px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(28px);
  box-shadow:0 25px 50px rgba(0,0,0,.45);
}

.title{
  text-align:center;
  font-size:22px;
  letter-spacing:2px;
  margin-bottom:14px;
  text-transform:uppercase;
}

.title span{
  padding:6px 18px;
  border-radius:8px;
  background:linear-gradient(90deg,#ffffff33,#ffffff10);
}

.actions{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}

input,button{
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,.18);
  color:white;
  font-size:14px;
  outline:none;
}

input{
  min-width:160px;
}

button{
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}

button:hover{
  background:rgba(255,255,255,.35);
  transform:translateY(-1px);
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

button.primary{
  background:rgba(77,171,247,.6);
}
button.primary:hover{
  background:rgba(77,171,247,.9);
}

button.danger{
  background:rgba(220,53,69,.6);
}
button.danger:hover{
  background:rgba(220,53,69,.95);
}

.rankings{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}
@media(max-width:850px){
  .rankings{grid-template-columns:1fr}
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  text-align:center;
}

th{
  background:rgba(255,255,255,.2);
}

.top1{background:linear-gradient(135deg,#ffd70055,#ffd70022)}
.top2{background:linear-gradient(135deg,#cfd8dc44,#cfd8dc22)}
.top3{background:linear-gradient(135deg,#ff8f0044,#ff8f0022)}

.medal{
  font-size:20px;
  margin-right:6px;
}
</style>
</head>

<body>
<div class="overlay">
<div class="container">

<div class="card">
  <div class="title"><span>Adicionar Leads</span></div>
  <div class="actions">
    <input id="nome" placeholder="Nome">
    <input id="leads" type="number" min="1" placeholder="Qtd. Leads">
    <button id="btnAdd" class="primary">Adicionar</button>
  </div>
</div>

<div class="rankings">

<div class="card">
  <div class="title"><span>Ranking DiÃ¡rio</span></div>
  <div class="actions">
    <button class="danger" id="resetDia">Resetar Dia</button>
  </div>
  <table>
    <thead><tr><th>#</th><th>Nome</th><th>Leads</th></tr></thead>
    <tbody id="rankingDia"></tbody>
  </table>
</div>

<div class="card">
  <div class="title"><span>Ranking Mensal</span></div>
  <div class="actions">
    <button class="danger" id="resetMes">Resetar MÃªs</button>
  </div>
  <table>
    <thead><tr><th>#</th><th>Nome</th><th>Leads</th></tr></thead>
    <tbody id="rankingMes"></tbody>
  </table>
</div>

</div>
</div>
</div>

<script>
/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://ugyybmztaoopyetyrsit.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVneXlibXp0YW9vcHlldHlyc2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTczNDQsImV4cCI6MjA4Mzg5MzM0NH0.dLtrsK7XQNwM1DGMo-vv8llqZT5ajLKByfZIKLMOwgg"
);

/* ===== ELEMENTOS ===== */
const nomeInput = document.getElementById("nome");
const leadsInput = document.getElementById("leads");
const btnAdd = document.getElementById("btnAdd");
const resetDia = document.getElementById("resetDia");
const resetMes = document.getElementById("resetMes");
const rankingDia = document.getElementById("rankingDia");
const rankingMes = document.getElementById("rankingMes");

/* ===== EVENTOS ===== */
btnAdd.onclick = adicionar;
resetDia.onclick = resetarDia;
resetMes.onclick = resetarMes;

/* ===== FUNÃ‡Ã•ES ===== */
async function adicionar(){
  const nome = nomeInput.value.trim();
  const qtd = Number(leadsInput.value);

  if(!nome || qtd <= 0){
    alert("Preencha corretamente os dados");
    return;
  }

  btnAdd.disabled = true;

  const { data } = await supabaseClient
    .from("ranking")
    .select("*")
    .eq("nome", nome)
    .maybeSingle();

  if(data){
    await supabaseClient
      .from("ranking")
      .update({
        leads_dia: data.leads_dia + qtd,
        leads_mes: data.leads_mes + qtd
      })
      .eq("id", data.id);
  } else {
    await supabaseClient
      .from("ranking")
      .insert({
        nome,
        leads_dia: qtd,
        leads_mes: qtd
      });
  }

  nomeInput.value = "";
  leadsInput.value = "";
  btnAdd.disabled = false;
}

/* âœ… RESET VIA RPC (FUNCIONA COM RLS) */
async function resetarDia(){
  if(!confirm("Deseja resetar o ranking diÃ¡rio?")) return;

  const { error } = await supabaseClient.rpc("resetar_ranking_dia");
  if(error){
    console.error(error);
    alert("Erro ao resetar dia");
  }
}

async function resetarMes(){
  if(!confirm("Deseja resetar o ranking mensal?")) return;

  const { error } = await supabaseClient.rpc("resetar_ranking_mes");
  if(error){
    console.error(error);
    alert("Erro ao resetar mÃªs");
  }
}

function linha(p,i,campo){
  const medal = i===0?"ðŸ¥‡":i===1?"ðŸ¥ˆ":i===2?"ðŸ¥‰":"";
  const cls = i===0?"top1":i===1?"top2":i===2?"top3":"";
  return `
  <tr class="${cls}">
    <td>${i+1}</td>
    <td>${medal?`<span class="medal">${medal}</span>`:""}${p.nome}</td>
    <td>${p[campo]}</td>
  </tr>`;
}

async function carregar(){
  const { data } = await supabaseClient.from("ranking").select("*");
  if(!data) return;

  rankingDia.innerHTML = [...data]
    .sort((a,b)=>b.leads_dia-a.leads_dia)
    .map((p,i)=>linha(p,i,"leads_dia")).join("");

  rankingMes.innerHTML = [...data]
    .sort((a,b)=>b.leads_mes-a.leads_mes)
    .map((p,i)=>linha(p,i,"leads_mes")).join("");
}

/* ===== REALTIME ===== */
supabaseClient
  .channel("rt-ranking")
  .on("postgres_changes",{event:"*",schema:"public",table:"ranking"},carregar)
  .subscribe();

carregar();
</script>


</body>
</html>
